<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            background-image: url("images/hotel.jpg");
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: white;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(7, 3, 3, 0.1);
            background-color: transparent;
           
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            overflow: auto;
        }
        
        .popup-content {
            position: relative;
            background-color: transparent;
            margin: 100px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .close {
            position: absolute;
            top: 6px;
            right: 8px;
            font-size: 30px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        
        .close:hover {
            color: #555;
        }
        .wrapper{
            display: flex;
            justify-content: center;
           align-items: center;
        }

        a{  
            position: relative;
            display: inline-block;
            padding: 10px 25px;
           text-transform: uppercase;
           letter-spacing: 3px;
           color: black;
           font-size: 1.2rem;
          font-weight: bold;
           transition: .8s;
           overflow: hidden;
           margin-right: 10px;
       } 

        a:hover{
          background-color: rgb(13, 14, 13);
   
           box-shadow: 0 0 25px #141414,
                       0 0 25px #141414,
                       0 0 25px #111110,
                       0 0 25px #141414;
          -webkit-box-reflect: below 5px linear-gradient(transparent, rgba(21, 21, 22, 0.333));
         }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 6px;
            color: white;
            text-shadow: 2px 2px 2px black;
            border-bottom: solid 1px rgb(48, 43, 43);
        }
        
        label {
            display: block;
            margin-bottom: 1px;
            font-weight: bold;
            color: white;
        }
        
        input[type="text"],
         textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #e0d5d5;
            border-radius: 4px;
            color: white;
        }
        textarea {
            height: 110px;
            resize: horizontal;
         }
        
        .btn {
            display: block;
            width: 108%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">Add Location</button>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="container">
            <div class="wrapper">
                <a>
            <h1>Add Location</h1>
            <form>
                <label for="City">Location(city):</label>
                <input type="text" id="City" name="City" placeholder="Enter city">
                
                <label for="password">Location Description:</label>
               <textarea  id="description" name="description" placeholder="Enter the location description"></textarea>               
                <button type="submit" class="btn">Add Location</button>
            </form>
            </a>
            </div>
        </div>
        </div>
    </div>
    
    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }
        
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
